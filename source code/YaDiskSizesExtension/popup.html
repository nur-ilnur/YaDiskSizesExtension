<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <!-- Тумблер для автоподгрузки размеров -->
    <label class="toggle-label">
        <input type="checkbox" id="autoLoadSizesToggle" class="toggle-checkbox"/>
        <span class="toggle-text">Автоподгрузка размеров</span>
    </label>

    <!-- Группа кнопок -->
    <div class="button-group">
        <button id="getSizes" class="action-button">Обновить размеры</button>
        <button id="sortButton" class="action-button">
            <img src="icons/sort-icon.svg" alt="sort" class="icon"/>
        </button>
    </div>
</div>
<!-- Нижняя панель -->
<footer class="footer">
    <a href="https://t.me/ShowMyDisk" target="_blank" class="footer-link">
        <img src="icons/telegram-icon.svg" alt="Telegram" class="footer-icon"/> Наш Telegram
    </a>
    <span class="footer-version">v0.4</span>
</footer>
<script src="popup.js"></script>

</body>
</html>
